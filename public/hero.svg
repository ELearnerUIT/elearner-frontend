<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Laptop illustration -->
  <g transform="translate(150, 80)">
    <!-- Screen -->
    <rect x="0" y="0" width="300" height="200" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Screen content (learning interface) -->
    <rect x="15" y="15" width="270" height="40" fill="#f3f4f6" rx="4"/>
    <circle cx="30" cy="35" r="8" fill="#818cf8"/>
    <rect x="50" y="28" width="100" height="14" fill="#d1d5db" rx="2"/>
    
    <rect x="15" y="70" width="270" height="100" fill="#f9fafb" rx="4"/>
    <rect x="25" y="80" width="250" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="25" y="95" width="250" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="25" y="110" width="200" height="8" fill="#e5e7eb" rx="2"/>
    <rect x="25" y="130" width="250" height="8" fill="#818cf8" rx="2" opacity="0.3"/>
    <rect x="25" y="145" width="150" height="8" fill="#818cf8" rx="2" opacity="0.3"/>
    
    <!-- Bottom bar of screen -->
    <rect x="0" y="200" width="300" height="15" fill="#f3f4f6"/>
  </g>
  
  <!-- Keyboard -->
  <g transform="translate(120, 280)">
    <rect x="0" y="0" width="360" height="40" rx="4" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <circle cx="30" cy="20" r="6" fill="#4b5563"/>
    <circle cx="70" cy="20" r="6" fill="#4b5563"/>
    <circle cx="110" cy="20" r="6" fill="#4b5563"/>
    <circle cx="320" cy="20" r="6" fill="#4b5563"/>
  </g>
  
  <!-- Hand/person element -->
  <g transform="translate(400, 150)">
    <!-- Arm -->
    <path d="M 20 40 Q 40 30 60 20" stroke="#f5deb3" stroke-width="12" fill="none" stroke-linecap="round"/>
    
    <!-- Hand -->
    <circle cx="70" cy="10" r="12" fill="#d4a574"/>
    <ellipse cx="82" cy="15" rx="6" ry="8" fill="#d4a574" transform="rotate(30 82 15)"/>
  </g>
  
  <!-- Decorative elements - floating circles -->
  <circle cx="80" cy="60" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="520" cy="120" r="12" fill="#ffffff" opacity="0.2"/>
  <circle cx="550" cy="320" r="6" fill="#ffffff" opacity="0.25"/>
</svg>
